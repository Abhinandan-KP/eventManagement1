<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Evently</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfd; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="glass border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">E</span>
                </div>
                <span class="text-xl font-bold tracking-tight text-gray-900">Evently</span>
            </div>
            <a href="index.html" class="text-sm font-medium text-gray-500 hover:text-black transition">Back to Home</a>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-3xl border border-gray-100 shadow-xl shadow-black/5 p-8 md:p-10">
                
                <div class="text-center mb-10">
                    <h1 class="text-3xl font-bold text-gray-900">Welcome back</h1>
                    <p class="text-gray-500 mt-2">Enter your details to access your events.</p>
                </div>

                <form class="space-y-5">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                        <input type="text" id="id" placeholder="Enter your username" 
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-black focus:outline-none focus:bg-white transition">
                    </div>

                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="block text-sm font-semibold text-gray-700">Password</label>
                            <a href="#" class="text-xs font-medium text-gray-400 hover:text-black">Forgot?</a>
                        </div>
                        <input type="password" id="pass" placeholder="••••••••" 
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-black focus:outline-none focus:bg-white transition">
                    </div>

                    <button type="button" onclick="window.location.href='index.html'"
                        class="w-full bg-black text-white font-bold py-4 rounded-2xl hover:bg-gray-800 transition-all shadow-lg shadow-black/10 active:scale-95">
                        Sign In
                    </button>
                </form>

                <div class="mt-8">
                    <div class="relative mb-8">
                        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-100"></div></div>
                        <div class="relative flex justify-center text-xs uppercase"><span class="bg-white px-2 text-gray-400 font-semibold tracking-widest">Or continue with</span></div>
                    </div>

                    <button class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition font-medium text-gray-700 mb-6">
                        <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5" alt="Google">
                        Google
                    </button>

                    <p class="text-center text-sm text-gray-500">
                        Don't have an account? 
                        <a href="register.html" class="text-black font-bold hover:underline">Sign up for free</a>
                    </p>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
