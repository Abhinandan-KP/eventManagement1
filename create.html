<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event | Evently</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfd; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen text-gray-900">

    <nav class="sticky top-0 z-50 glass border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">E</span>
                </div>
                <span class="text-xl font-bold tracking-tight">Evently</span>
            </div>
            <div class="flex items-center gap-8 text-sm font-medium text-gray-600">
                <a href="index.html" class="hover:text-black transition">Home</a>
                <a href="events.html" class="hover:text-black transition">Events</a>
                <a href="login.html" class="bg-black text-white px-5 py-2.5 rounded-full hover:bg-gray-800 transition shadow-lg shadow-black/10">Sign In</a>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-6 py-12">
        <div class="mb-10 text-center">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Create New Event</h1>
            <p class="text-gray-500 mt-2">Fill in the details below to host your event.</p>
        </div>

        <div class="bg-white rounded-3xl border border-gray-100 p-8 shadow-sm">
            <form id="eventForm" class="space-y-6">
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Event Poster</label>
                    <div id="dropZone" class="relative group border-2 border-dashed border-gray-200 rounded-2xl p-10 transition-all hover:border-gray-400 text-center bg-gray-50/50">
                        <input type="file" id="fileInput" accept="image/*,video/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                        
                        <div id="uploadPlaceholder">
                            <div class="w-12 h-12 bg-white rounded-xl shadow-sm border border-gray-100 flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-600">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 3 3m-3-3v15" />
                                </svg>
                            </div>
                            <p class="text-sm font-medium text-gray-900">Click to upload or drag and drop</p>
                            <p class="text-xs text-gray-500 mt-1">PNG, JPG or MP4 (Max 10MB)</p>
                        </div>

                        <div id="preview" class="hidden mt-2">
                            </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Event Name</label>
                        <input type="text" placeholder="e.g. Design Workshop" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-black focus:outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Date</label>
                        <input type="date" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-black focus:outline-none transition">
                    </div>
                </div>

                <button type="submit" class="w-full bg-black text-white font-bold py-4 rounded-2xl hover:bg-gray-800 transition shadow-lg shadow-black/10">
                    Publish Event
                </button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
