<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evently | Discover & Create</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfd; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .hero-gradient { background: radial-gradient(circle at top right, #f8fafc, #ffffff); }
    </style>
</head>
<body>
    <nav class="sticky top-0 z-50 glass border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">E</span>
                </div>
                <span class="text-xl font-bold tracking-tight">Evently</span>
            </div>
            <div class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-600">
                <a href="index.html" class="text-black font-semibold">Home</a>
                <a href="events.html" class="hover:text-black transition">Explore</a>
                <a href="register.html" class="hover:text-black transition">Register</a>
                <a href="create.html" class="bg-black text-white px-5 py-2.5 rounded-full hover:bg-gray-800 transition shadow-lg shadow-black/10">Create Event</a>
            </div>
        </div>
    </nav>

    <header class="hero-gradient pt-20 pb-16 px-6 text-center">
        <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 tracking-tight leading-tight">
            Memories start <span class="text-gray-400">here.</span>
        </h1>
        <p class="mt-6 text-lg text-gray-500 max-w-2xl mx-auto">
            Join thousands of people hosting and attending the best local events in town. 
            Simple. Beautiful. Human.
        </p>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <h2 class="text-2xl font-bold mb-8 text-gray-800">Featured Events</h2>
        
        <div id="main" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <script>
        window.onload = function () {
            // Updated key to match your logic: "box-content"
            const storedEvents = JSON.parse(localStorage.getItem("box-content")) || [];
            const mainBlock = document.getElementById("main");

            if (storedEvents.length === 0) {
                mainBlock.innerHTML = `
                    <div class="col-span-full py-20 border-2 border-dashed border-gray-100 rounded-3xl text-center">
                        <p class="text-gray-400">No events found yet.</p>
                        <a href="create.html" class="text-black font-semibold underline mt-2 inline-block">Post the first one!</a>
                    </div>
                `;
                return;
            }

            storedEvents.forEach((event) => {
                const card = document.createElement("div");
                card.className = "group bg-white rounded-3xl border border-gray-100 overflow-hidden hover:shadow-2xl hover:shadow-black/5 transition-all duration-500 cursor-pointer";
                
                card.innerHTML = `
                    <div class="relative h-64 overflow-hidden">
                        <img src="${event.src}" alt="Event Image" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-6">
                            <span class="text-white font-medium">Click to Register â†’</span>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold text-gray-900">Featured Event</h3>
                            <span class="bg-gray-100 text-gray-600 text-[10px] uppercase font-bold px-2 py-1 rounded">2025</span>
                        </div>
                        <p class="text-gray-500 text-sm leading-relaxed mb-4">Click to view details and join this exclusive event hosted on Evently.</p>
                        <div class="pt-4 border-t border-gray-50 flex items-center justify-between">
                            <span class="text-xs text-gray-400 font-medium tracking-wide">AVAILABLE NOW</span>
                            <div class="flex -space-x-2">
                                <div class="w-6 h-6 rounded-full bg-gray-200 border-2 border-white"></div>
                                <div class="w-6 h-6 rounded-full bg-gray-300 border-2 border-white"></div>
                            </div>
                        </div>
                    </div>
                `;

                card.addEventListener("click", () => {
                    // Replaced intrusive 'confirm' with smooth navigation
                    window.location.href = "register.html";
                });

                mainBlock.appendChild(card);
            });
        };
    </script>
</body>
</html>
